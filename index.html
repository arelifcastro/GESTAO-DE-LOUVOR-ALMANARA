            --sab: env(safe-area-inset-bottom);

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

            background: rgba(67, 56, 202, 0.9);

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .hymn-card {

        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .safe-pb { padding-bottom: calc(1.5rem + var(--sab)); }
        .safe-pt { padding-top: calc(1rem + var(--sat)); }
        
        textarea { font-size: 16px !important; }
    </style>
</head>

                'C', 'Cm', 'C#', 'C#m', 'D', 'Dm', 'D#', 'D#m', 
                'E', 'Em', 'F', 'Fm', 'F#', 'F#m', 'G', 'Gm', 
                'G#', 'G#m', 'A', 'Am', 'A#', 'A#m', 'B', 'Bm'
            ];

            const CATEGORY_LABELS = {

                adolescentes: { label: 'Adolescentes', color: 'bg-rose-500', light: 'bg-rose-50 text-rose-600' },
                integrado: { label: 'Integrado', color: 'bg-emerald-500', light: 'bg-emerald-50 text-emerald-600' }
            };

            const ADMIN_PIN = "2025";

            const getYoutubeThumbnail = (url) => {
                if (!url) return null;
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                const id = (match && match[2].length === 11) ? match[2] : null;
                return id ? `https://img.youtube.com/vi/${id}/mqdefault.jpg` : null;
            };

            useEffect(() => {
                const handleReady = () => setFbReady(true);
                window.addEventListener('firebase-ready', handleReady);
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, []);

            useEffect(() => {
                if (!fbReady) return;
                const { initializeApp, getFirestore, getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.FirebaseLib;
                
                const app = initializeApp(firebaseConfig);
                services.current.auth = getAuth(app);
                services.current.db = getFirestore(app);

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(services.current.auth, __initial_auth_token).catch(() => signInAnonymously(services.current.auth));
                        } else { 
                            await signInAnonymously(services.current.auth); 
                        }
                    } catch (err) { console.error("Auth Error:", err); }
                };
                
                initAuth();
                const unsubscribe = onAuthStateChanged(services.current.auth, (u) => { 
                    setUser(u); 
                    if (u) setLoading(false);
                });
                return () => unsubscribe();
            }, [fbReady]);

            useEffect(() => {
                if (!user || !fbReady) return;
                const { collection, onSnapshot } = window.FirebaseLib;
                const base = ['artifacts', appId, 'public', 'data'];
                
                const unsubSettings = onSnapshot(collection(services.current.db, ...base, 'hymnSettings'), (snap) => {
                    const data = {}; snap.forEach(d => data[d.id] = d.data());
                    setHymnSettings(data);
                }, (err) => console.error("Settings Sync Error:", err));

                const unsubCustom = onSnapshot(collection(services.current.db, ...base, 'customHymns'), (snap) => {
                    const list = []; snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                    setCustomHymns(list);
                });

                const unsubHidden = onSnapshot(collection(services.current.db, ...base, 'hiddenHymns'), (snap) => {
                    const data = {}; snap.forEach(d => data[d.id] = true);
                    setHiddenHymns(data);
                });

                return () => { unsubSettings(); unsubCustom(); unsubHidden(); };
            }, [user, fbReady]);

            const allHymns = useMemo(() => {
                return [...STATIC_HYMNS, ...customHymns].filter(h => !hiddenHymns[h.id]);
            }, [customHymns, hiddenHymns]);

            const filteredList = useMemo(() => {
                const q = searchTerm.toLowerCase().trim();
                const list = allHymns.map(h => {
                    const s = hymnSettings[h.id];
                    return {
                        ...h,
                        displayName: s?.name || h.name,
                        displayArtist: s?.artist || h.artist,
                        displayCategory: s?.category || h.category,
                        key: s?.key || ''
                    };
                });
                
                if (q) {
                    return list.filter(h => 
                        h.displayName.toLowerCase().includes(q) || 
                        h.displayArtist.toLowerCase().includes(q)
                    );
                }
                return list.filter(h => h.displayCategory === activeTab);
            }, [searchTerm, activeTab, allHymns, hymnSettings]);

            const showToast = (msg) => {
                setToast({ show: true, msg });
                setTimeout(() => setToast({ show: false, msg: '' }), 3000);
            };

            const handleSaveSettings = async () => {
                if (!user || !selectedHymn) return;
                const { doc, setDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                try {
                    const docRef = doc(services.current.db, 'artifacts', appId, 'public', 'data', 'hymnSettings', selectedHymn.id);
                    await setDoc(docRef, { 
                        name: tempData.name, artist: tempData.artist, key: tempData.key, 
                        youtubeUrl: tempData.youtube, category: tempData.category,
                        updatedAt: serverTimestamp() 
                    }, { merge: true });
                    showToast("Louvor atualizado!");
                    setSelectedHymn(null);
                } catch (e) { showToast("Erro ao salvar."); }
                finally { setIsSaving(false); }
            };

            const handleAddHymn = async (e) => {
                e.preventDefault();
                if (!user || !form.name) return;
                const { collection, addDoc, doc, setDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                try {
                    const colRef = collection(services.current.db, 'artifacts', appId, 'public', 'data', 'customHymns');
                    const docRef = await addDoc(colRef, {
                        name: form.name, artist: form.artist || 'Desconhecido',
                        category: form.category, createdAt: serverTimestamp()
                    });
                    
                    if (form.key || form.youtubeUrl) {
                        const settingsRef = doc(services.current.db, 'artifacts', appId, 'public', 'data', 'hymnSettings', docRef.id);
                        await setDoc(settingsRef, {
                            key: form.key, youtubeUrl: form.youtubeUrl,
                            category: form.category, updatedAt: serverTimestamp()
                        });
                    }
                    showToast("Novo louvor adicionado!");
                    setForm({ name: '', artist: '', category: 'jovens', youtubeUrl: '', key: '' });
                    setModals({ ...modals, add: false });
                } catch (e) { showToast("Erro ao criar."); }
                finally { setIsSaving(false); }
            };

            const handleBulkAdd = async (e) => {
                e.preventDefault();
                if (!user || !bulkForm.text.trim()) return;
                const { collection, addDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                
                const lines = bulkForm.text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                let count = 0;

                try {
                    const colRef = collection(services.current.db, 'artifacts', appId, 'public', 'data', 'customHymns');
                    
                    for (const name of lines) {
                        await addDoc(colRef, {
                            name: name,
                            artist: 'Desconhecido',
                            category: bulkForm.category,
                            createdAt: serverTimestamp()
                        });
                        count++;
                    }
                    
                    showToast(`${count} hinos importados!`);
                    setBulkForm({ text: '', category: 'jovens' });
                    setModals({ ...modals, bulk: false });
                } catch (e) {
                    showToast("Erro na importação.");
                    console.error(e);
                } finally {
                    setIsSaving(false);
                }
            };

            const executeDelete = async () => {
                if (!modals.delete || !isAdmin) return;
                const { doc, setDoc, deleteDoc } = window.FirebaseLib;
                setIsSaving(true);
                try {
                    const hymn = modals.delete;
                    const isStatic = STATIC_HYMNS.some(h => h.id === hymn.id);
                    if (isStatic) { 
                        await setDoc(doc(services.current.db, 'artifacts', appId, 'public', 'data', 'hiddenHymns', hymn.id), { hidden: true }); 
                    } else { 
                        await deleteDoc(doc(services.current.db, 'artifacts', appId, 'public', 'data', 'customHymns', hymn.id)); 
                    }
                    showToast("Removido do repertório.");
                    setModals({ ...modals, delete: null });
                } catch (e) { showToast("Erro ao remover."); }
                finally { setIsSaving(false); }

                                    </div>
                                </div>
                                <button 
                                    onClick={() => isAdmin ? setIsAdmin(false) : setModals({ ...modals, admin: true })}

                                >
                                    <Icon name={isAdmin ? "unlock" : "lock"} className="w-3 h-3" />
                                    {isAdmin ? 'ADM' : 'Restrito'}
                                </button>
                            </div>

                                </div>

                                    </button>

                        <nav className="max-w-2xl w-full mx-auto px-5 mt-5">

                                    <button

                                        onClick={() => setActiveTab(cat)}
                                        className={`flex-1 py-3.5 rounded-xl text-[10px] font-extrabold uppercase tracking-widest transition-all flex items-center justify-center ${activeTab === cat ? 'bg-white text-indigo-700 shadow-md translate-y-[-1px]' : 'text-slate-500 hover:bg-white/40'}`}
                                    >
                                        {CATEGORY_LABELS[cat].label}
                                    </button>
                                ))}
                            </div>
                        </nav>
                    )}

                    <main className="max-w-2xl w-full mx-auto px-5 mt-6 space-y-3 pb-40">
                        {filteredList.map((hymn) => {
                            const settings = hymnSettings[hymn.id];
                            const thumb = getYoutubeThumbnail(settings?.youtubeUrl);
                            
                            return (
                                <div 
                                    key={hymn.id}
                                    onClick={() => openEdit(hymn)}
                                    className="hymn-card bg-white p-3 rounded-[24px] border border-slate-200/60 shadow-sm flex items-center gap-4 animate-in cursor-pointer"
                                >
                                    <div 
                                        className="w-16 h-16 rounded-2xl bg-slate-100 flex-shrink-0 overflow-hidden relative flex items-center justify-center border border-slate-100 group"
                                        onClick={(e) => {
                                            if (settings?.youtubeUrl) {
                                                e.stopPropagation();
                                                window.open(settings.youtubeUrl, '_blank');
                                            }
                                        }}
                                    >
                                        {thumb ? (
                                            <img src={thumb} className="w-full h-full object-cover group-hover:scale-110 transition-transform" alt="Capa" />
                                        ) : (
                                            <Icon name="music" className="w-6 h-6 text-slate-300" />
                                        )}
                                        {settings?.youtubeUrl && (
                                            <div className="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <div className="bg-white/90 rounded-full p-2 text-indigo-600">
                                                    <Icon name="play" className="w-3 h-3 fill-current" />
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex-1 min-w-0">
                                        <h3 className="text-sm font-bold text-slate-800 uppercase tracking-tight truncate mb-1">{hymn.displayName}</h3>
                                        <div className="flex items-center gap-2">
                                            <span className={`text-[8px] font-black px-1.5 py-0.5 rounded-md uppercase tracking-wider shrink-0 ${CATEGORY_LABELS[hymn.displayCategory].light}`}>
                                                {CATEGORY_LABELS[hymn.displayCategory].label}
                                            </span>
                                            <p className="text-[11px] font-medium text-slate-400 italic truncate">{hymn.displayArtist}</p>
                                        </div>
                                    </div>

                                    <div className="flex items-center gap-2">
                                        {hymn.key && (
                                            <div className="min-w-[40px] h-10 px-2 bg-indigo-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-indigo-100 font-extrabold text-[12px]">
                                                {hymn.key}
                                            </div>
                                        )}
                                        {isAdmin && (
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); setModals({...modals, delete: hymn}); }} 
                                                className="p-3 text-slate-200 hover:text-rose-500 transition-colors"
                                            >
                                                <Icon name="trash-2" className="w-5 h-5" />
                                            </button>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                        
                        {filteredList.length === 0 && (
                            <div className="py-24 text-center">
                                <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-dashed border-slate-200">
                                    <Icon name="search" className="w-8 h-8 text-slate-300" />
                                </div>
                                <h4 className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Nenhum louvor encontrado</h4>
                                <p className="text-slate-300 text-[9px] mt-1">Experimente outros termos de busca</p>
                            </div>
                        )}
                    </main>

                    {/* Modal Importação em Massa */}
                    {modals.bulk && (
                        <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-slate-950/40 backdrop-blur-md animate-in p-0 sm:p-4">
                            <form onSubmit={handleBulkAdd} className="bg-white w-full max-w-lg rounded-t-[40px] sm:rounded-[32px] p-6 sm:p-8 shadow-2xl overflow-y-auto max-h-[95vh] custom-scrollbar border border-white/20">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
                                <div className="text-center mb-8">
                                    <h3 className="text-xl font-black text-slate-800 tracking-tight">IMPORTAR LISTA</h3>
                                    <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Cole os nomes (um por linha)</p>
                                </div>
                                
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2">Lista de Hinos</label>
                                        <textarea 
                                            required 
                                            rows="8"
                                            className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-5 text-sm font-semibold outline-none focus:border-indigo-500 transition-all shadow-inner resize-none" 
                                            placeholder="Hino 01&#10;Hino 02&#10;Hino 03..." 
                                            value={bulkForm.text} 
                                            onChange={e => setBulkForm({...bulkForm, text: e.target.value})}
                                        />
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2 px-1">Enviar para Categoria</label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {Object.keys(CATEGORY_LABELS).map(c => (
                                                <button 
                                                    type="button" 
                                                    key={c} 
                                                    onClick={() => setBulkForm({...bulkForm, category: c})} 
                                                    className={`py-4 rounded-2xl text-[9px] font-black uppercase border-2 transition-all ${bulkForm.category === c ? CATEGORY_LABELS[c].color + ' border-transparent text-white shadow-lg' : 'border-slate-100 text-slate-400'}`}
                                                >
                                                    {CATEGORY_LABELS[c].label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4 pt-10 safe-pb">
                                    <button type="button" onClick={() => setModals({...modals, bulk: false})} className="flex-1 py-4 bg-slate-100 text-[11px] font-black uppercase rounded-2xl hover:bg-slate-200 transition-all">Sair</button>
                                    <button type="submit" disabled={isSaving || !bulkForm.text.trim()} className="flex-[2] py-4 bg-indigo-700 text-white text-[11px] font-black uppercase rounded-2xl shadow-xl active:scale-95 transition-all flex items-center justify-center gap-2">
                                        {isSaving ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <Icon name="save" className="w-4 h-4" />}
                                        {isSaving ? 'Importando...' : 'Iniciar Importação'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Edit Modal */}
                    {selectedHymn && (
                        <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-slate-950/40 backdrop-blur-md animate-in p-0 sm:p-4">
                            <div className="bg-white w-full max-w-lg rounded-t-[40px] sm:rounded-[32px] p-6 sm:p-8 shadow-2xl overflow-y-auto max-h-[95vh] custom-scrollbar border border-white/20">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
                                <div className="flex justify-between items-center mb-8">
                                    <div>
                                        <h3 className="text-xl font-black text-slate-800 tracking-tight">DETALHES DO LOUVOR</h3>
                                        <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Ajuste as informações principais</p>
                                    </div>
                                    <button onClick={() => setSelectedHymn(null)} className="p-3 bg-slate-100 text-slate-400 rounded-full hover:bg-slate-200 transition-all">
                                        <Icon name="x" className="w-5 h-5" />
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Título</label>
                                            <input type="text" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-3.5 px-5 text-sm font-bold focus:border-indigo-500 outline-none transition-all shadow-sm" value={tempData.name} onChange={e => setTempData({...tempData, name: e.target.value})} />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Artista</label>
                                            <input type="text" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-3.5 px-5 text-sm font-bold focus:border-indigo-500 outline-none transition-all shadow-sm" value={tempData.artist} onChange={e => setTempData({...tempData, artist: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Link YouTube</label>
                                        <input type="text" placeholder="https://youtube.com/..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-3.5 px-5 text-sm focus:border-indigo-500 outline-none transition-all" value={tempData.youtube} onChange={e => setTempData({...tempData, youtube: e.target.value})} />
                                    </div>
                                    
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Categoria de Grupo</label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {Object.keys(CATEGORY_LABELS).map(c => (
                                                <button 
                                                    key={c} type="button" onClick={() => setTempData({...tempData, category: c})} 
                                                    className={`py-4 rounded-2xl text-[9px] font-black uppercase tracking-wider border-2 transition-all ${tempData.category === c ? CATEGORY_LABELS[c].color + ' border-transparent text-white shadow-lg' : 'border-slate-100 text-slate-400 hover:border-slate-200'}`}
                                                >
                                                    {CATEGORY_LABELS[c].label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1 block">Tom Principal</label>
                                        <div className="grid grid-cols-6 gap-2 p-3 bg-slate-50 rounded-[24px] border border-slate-100 max-h-48 overflow-y-auto custom-scrollbar">
                                            {HARMONIC_SCALE.map(note => (
                                                <button key={note} onClick={() => setTempData({...tempData, key: note})} className={`py-2.5 rounded-xl font-black text-[10px] transition-all border-2 ${tempData.key === note ? 'bg-indigo-600 border-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border-white hover:border-indigo-100'}`}>
                                                    {note}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4 mt-10 safe-pb">
                                    <button onClick={() => setSelectedHymn(null)} className="flex-1 py-4 bg-slate-100 text-slate-500 text-[11px] font-black uppercase rounded-2xl hover:bg-slate-200 transition-all">Cancelar</button>
                                    <button onClick={handleSaveSettings} disabled={isSaving} className="flex-[2] py-4 bg-indigo-700 text-white text-[11px] font-black uppercase rounded-2xl shadow-xl shadow-indigo-200 active:scale-95 transition-all flex items-center justify-center gap-2">
                                        {isSaving ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <Icon name="check" className="w-4 h-4" />}
                                        {isSaving ? 'Salvando...' : 'Confirmar'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal Cadastro Único */}
                    {modals.add && (
                        <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-slate-950/40 backdrop-blur-md animate-in p-0 sm:p-4">
                            <form onSubmit={handleAddHymn} className="bg-white w-full max-w-lg rounded-t-[40px] sm:rounded-[32px] p-6 sm:p-8 shadow-2xl overflow-y-auto max-h-[95vh] custom-scrollbar">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
                                <div className="text-center mb-8">
                                    <h3 className="text-xl font-black text-slate-800 tracking-tight">ADICIONAR LOUVOR</h3>
                                    <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Preencha os campos abaixo</p>
                                </div>
                                
                                <div className="space-y-5">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2">Título *</label>
                                        <input required className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-5 font-bold text-sm outline-none focus:border-indigo-500 transition-all" placeholder="Ex: Alfa e Ômega" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2">Artista</label>
                                        <input className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-5 font-bold text-sm outline-none focus:border-indigo-500 transition-all" placeholder="Ex: Coral Resgate" value={form.artist} onChange={e => setForm({...form, artist: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2">Link YouTube</label>
                                        <input className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-5 text-sm outline-none focus:border-indigo-500 transition-all" placeholder="Opcional" value={form.youtubeUrl} onChange={e => setForm({...form, youtubeUrl: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2 px-1">Grupo Responsável</label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {Object.keys(CATEGORY_LABELS).map(c => (
                                                <button type="button" key={c} onClick={() => setForm({...form, category: c})} className={`py-4 rounded-2xl text-[9px] font-black uppercase border-2 transition-all ${form.category === c ? CATEGORY_LABELS[c].color + ' border-transparent text-white shadow-lg shadow-indigo-100' : 'border-slate-100 text-slate-400'}`}>
                                                    {CATEGORY_LABELS[c].label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2 block">Tom Sugerido</label>
                                        <div className="grid grid-cols-6 gap-2 p-3 bg-slate-50 rounded-[24px] border border-slate-100 max-h-40 overflow-y-auto custom-scrollbar">
                                            {HARMONIC_SCALE.map(note => (
                                                <button type="button" key={note} onClick={() => setForm({...form, key: note})} className={`py-2.5 rounded-xl font-black text-[10px] transition-all border-2 ${form.key === note ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-white text-slate-400'}`}>
                                                    {note}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4 pt-8 safe-pb">
                                    <button type="button" onClick={() => setModals({...modals, add: false})} className="flex-1 py-4 bg-slate-100 text-[11px] font-black uppercase rounded-2xl">Sair</button>
                                    <button type="submit" disabled={isSaving || !form.name} className="flex-[2] py-4 bg-indigo-700 text-white text-[11px] font-black uppercase rounded-2xl shadow-xl active:scale-95 transition-all">
                                        {isSaving ? 'Gravando...' : 'Salvar no Repertório'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    <footer className="fixed bottom-0 left-0 right-0 z-30 bg-white/60 backdrop-blur-2xl border-t border-slate-200 safe-pb">
                        <div className="max-w-2xl mx-auto px-6 py-4 flex flex-col items-center gap-3">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">AD PERUS • ALMANARA</p>
                            <div className="w-12 h-1 bg-slate-100 rounded-full"></div>
                        </div>
                    </footer>

                    {modals.admin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-xl animate-in">
                            <div className="bg-white w-full max-w-xs rounded-[32px] p-8 text-center shadow-2xl">
                                <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-[20px] flex items-center justify-center mx-auto mb-8 shadow-inner border border-indigo-100">
                                    <Icon name="shield-check" className="w-8 h-8" />
                                </div>
                                <h4 className="text-slate-800 font-black text-sm uppercase tracking-tight mb-2">AUTENTICAÇÃO ADM</h4>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-8">Insira o PIN de acesso</p>
                                
                                <input 
                                    type="password" 
                                    autoFocus
                                    placeholder="••••" 
                                    className="w-full bg-slate-100 rounded-2xl py-5 text-center font-black text-3xl tracking-[0.6em] focus:ring-4 focus:ring-indigo-500/10 outline-none mb-8 border-none"
                                    onChange={e => {
                                        if (e.target.value === ADMIN_PIN) {
                                            setIsAdmin(true);
                                            setModals({...modals, admin: false});
                                            showToast("Acesso Administrativo Liberado");
                                        }
                                    }}
                                />
                                <button onClick={() => setModals({...modals, admin: false})} className="w-full py-4 text-slate-400 text-[10px] font-black uppercase tracking-widest hover:bg-slate-50 rounded-2xl transition-all">Cancelar</button>
                            </div>
                        </div>
                    )}

                    {modals.delete && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-950/80 backdrop-blur-md animate-in">
                            <div className="bg-white w-full max-w-xs rounded-[32px] p-8 shadow-2xl text-center border border-white/20">
                                <div className="w-16 h-16 bg-rose-50 text-rose-500 rounded-[20px] flex items-center justify-center mx-auto mb-6 shadow-inner border border-rose-100">
                                    <Icon name="alert-circle" className="w-8 h-8" />
                                </div>
                                <h3 className="font-black text-slate-800 uppercase text-sm mb-2 tracking-tight">REMOVER LOUVOR?</h3>
                                <p className="text-[11px] text-slate-400 mb-8 px-2 leading-relaxed font-semibold">
                                    O item <span className="text-slate-600">"{modals.delete.displayName}"</span> será ocultado ou removido.
                                </p>
                                <div className="space-y-2">
                                    <button onClick={executeDelete} disabled={isSaving} className="w-full py-4 bg-rose-600 text-white text-[11px] font-black uppercase tracking-widest rounded-2xl shadow-xl shadow-rose-200">
                                        Confirmar Exclusão
                                    </button>
                                    <button onClick={() => setModals({...modals, delete: null})} className="w-full py-4 text-slate-400 text-[10px] font-black uppercase rounded-2xl">Voltar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {toast.show && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[300] animate-in pointer-events-none">
                            <div className="bg-slate-900/95 backdrop-blur-xl text-white px-6 py-4 rounded-[20px] flex items-center gap-3 shadow-2xl border border-white/10 ring-4 ring-black/5">
                                <div className="w-6 h-6 bg-emerald-500 rounded-full flex items-center justify-center">
                                    <Icon name="check" className="text-white w-3 h-3" />
                                </div>
                                <span className="text-[10px] font-black uppercase tracking-widest">{toast.msg}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const Icon = memo(({ name, className = "w-4 h-4" }) => {
            const containerRef = useRef(null);
            useEffect(() => { 
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: containerRef.current, attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center"></span>;
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
