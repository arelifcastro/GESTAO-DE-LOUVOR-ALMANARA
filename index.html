        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        
        .glass-header {
            background: rgba(67, 56, 202, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .animate-in { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .hymn-card { transition: all 0.2s ease; }
        .hymn-card:active { transform: scale(0.98); background-color: #f8fafc; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .safe-pb { padding-bottom: calc(1.5rem + var(--sab)); }
        .safe-pt { padding-top: calc(1rem + var(--sat)); }
        
        textarea, input, select { font-size: 16px !important; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .day-circle {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .day-circle:active { transform: scale(0.9); }
    </style>
</head>

        function App() {
            const [fbReady, setFbReady] = useState(!!window.FirebaseLib);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeView, setActiveView] = useState('repertorio'); 
            const [activeTab, setActiveTab] = useState('jovens');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedHymn, setSelectedHymn] = useState(null);
            
            const [hymnSettings, setHymnSettings] = useState({});
            const [customHymns, setCustomHymns] = useState([]);
            const [hiddenHymns, setHiddenHymns] = useState({});
            const [agendaData, setAgendaData] = useState({}); 
            const [regentes, setRegentes] = useState([]);
            const [selectedDate, setSelectedDate] = useState(null);
            const [isPickingHymns, setIsPickingHymns] = useState(false);
            
            const [tempData, setTempData] = useState({ name: '', artist: '', key: '', youtube: '', category: 'jovens' });
            const [form, setForm] = useState({ name: '', artist: '', category: 'jovens', youtubeUrl: '', key: '' });
            const [bulkForm, setBulkForm] = useState({ text: '', category: 'jovens' });
            const [regenteForm, setRegenteForm] = useState({ name: '', category: 'jovens' });

            const [loading, setLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [toast, setToast] = useState({ show: false, msg: '' });
            const [modals, setModals] = useState({ add: false, admin: false, delete: null, bulk: false, dayDetail: false, regentes: false });

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'louvor-almanara-2025';
            const services = useRef({ auth: null, db: null });

            useEffect(() => {
                const handleReady = () => setFbReady(true);
                window.addEventListener('firebase-ready', handleReady);
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, []);

            useEffect(() => {
                if (!fbReady) return;
                const { initializeApp, getFirestore, getAuth, signInAnonymously, onAuthStateChanged } = window.FirebaseLib;
                const app = initializeApp({
                    apiKey: "AIzaSyD7VpO1AlbVwN60N1TPn0QepcBi6F5CgRg",
                    authDomain: "gestaodelouvoralmanara.firebaseapp.com",
                    projectId: "gestaodelouvoralmanara",
                    storageBucket: "gestaodelouvoralmanara.firebasestorage.app",
                    messagingSenderId: "967352802208",
                    appId: "1:967352802208:web:9077952f70efba96da62c5"
                });
                services.current.auth = getAuth(app);
                services.current.db = getFirestore(app);
                signInAnonymously(services.current.auth).catch(e => console.error(e));
                return onAuthStateChanged(services.current.auth, (u) => { setUser(u); if (u) setLoading(false); });
            }, [fbReady]);

            useEffect(() => {
                if (!user || !fbReady) return;
                const { collection, onSnapshot } = window.FirebaseLib;
                const base = ['artifacts', appId, 'public', 'data'];
                onSnapshot(collection(services.current.db, ...base, 'hymnSettings'), (s) => { const d = {}; s.forEach(doc => d[doc.id] = doc.data()); setHymnSettings(d); });
                onSnapshot(collection(services.current.db, ...base, 'customHymns'), (s) => { const l = []; s.forEach(doc => l.push({ id: doc.id, ...doc.data() })); setCustomHymns(l); });
                onSnapshot(collection(services.current.db, ...base, 'hiddenHymns'), (s) => { const d = {}; s.forEach(doc => d[doc.id] = true); setHiddenHymns(d); });
                onSnapshot(collection(services.current.db, ...base, 'agenda'), (s) => { const d = {}; s.forEach(doc => d[doc.id] = doc.data()); setAgendaData(d); });
                onSnapshot(collection(services.current.db, ...base, 'regentes'), (s) => { const l = []; s.forEach(doc => l.push({ id: doc.id, ...doc.data() })); setRegentes(l); });
            }, [user, fbReady]);

            const allHymns = useMemo(() => [...STATIC_HYMNS, ...customHymns].filter(h => !hiddenHymns[h.id]), [customHymns, hiddenHymns]);
            
            const filteredList = useMemo(() => {
                const q = searchTerm.toLowerCase().trim();
                const list = allHymns.map(h => {
                    const s = hymnSettings[h.id];
                    return { ...h, displayName: s?.name || h.name, displayArtist: s?.artist || h.artist, displayCategory: s?.category || h.category || 'jovens', key: s?.key || '' };
                });
                if (q) return list.filter(h => (h.displayName || '').toLowerCase().includes(q) || (h.displayArtist || '').toLowerCase().includes(q));
                return list.filter(h => h.displayCategory === activeTab);
            }, [searchTerm, activeTab, allHymns, hymnSettings]);

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 3000); };

            const handleSaveSettings = async () => {
                if (!user || !selectedHymn) return;
                const { doc, setDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                try {
                    const docRef = doc(services.current.db, 'artifacts', appId, 'public', 'data', 'hymnSettings', selectedHymn.id);
                    await setDoc(docRef, { ...tempData, updatedAt: serverTimestamp() }, { merge: true });
                    showToast("Louvor atualizado!");
                    setSelectedHymn(null);
                } catch (e) { showToast("Erro ao guardar."); } finally { setIsSaving(false); }
            };

            const handleAddHymn = async (e) => {
                e.preventDefault();
                if (!user || !form.name) return;
                const { collection, addDoc, doc, setDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                try {
                    const colRef = collection(services.current.db, 'artifacts', appId, 'public', 'data', 'customHymns');
                    const docRef = await addDoc(colRef, { name: form.name, artist: form.artist || 'Desconhecido', category: form.category || 'jovens', createdAt: serverTimestamp() });
                    const settingsRef = doc(services.current.db, 'artifacts', appId, 'public', 'data', 'hymnSettings', docRef.id);
                    await setDoc(settingsRef, { key: form.key || '', youtubeUrl: form.youtubeUrl || '', category: form.category || 'jovens', updatedAt: serverTimestamp() }, { merge: true });
                    showToast("Hino adicionado!");
                    setForm({ name: '', artist: '', category: 'jovens', youtubeUrl: '', key: '' });
                    setModals({ ...modals, add: false });
                } catch (e) { showToast("Erro ao guardar."); } finally { setIsSaving(false); }
            };

            const handleBulkAdd = async (e) => {
                e.preventDefault();
                if (!user || !bulkForm.text.trim()) return;
                const { collection, addDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                const lines = bulkForm.text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                try {
                    const colRef = collection(services.current.db, 'artifacts', appId, 'public', 'data', 'customHymns');
                    for (const name of lines) { await addDoc(colRef, { name, artist: 'Desconhecido', category: bulkForm.category || 'jovens', createdAt: serverTimestamp() }); }
                    showToast(`${lines.length} hinos importados!`);
                    setBulkForm({ text: '', category: 'jovens' });
                    setModals({ ...modals, bulk: false });
                } catch (e) { showToast("Erro na importação."); } finally { setIsSaving(false); }
            };

            const handleAddRegente = async (e) => {
                e.preventDefault();
                if (!user || !regenteForm.name) return;
                const { collection, addDoc, serverTimestamp } = window.FirebaseLib;
                setIsSaving(true);
                try {
                    const colRef = collection(services.current.db, 'artifacts', appId, 'public', 'data', 'regentes');
                    await addDoc(colRef, { name: regenteForm.name, category: regenteForm.category, createdAt: serverTimestamp() });
                    showToast("Regente registada!");
                    setRegenteForm({ name: '', category: 'jovens' });
                } catch (e) { showToast("Erro ao registar."); } finally { setIsSaving(false); }
            };

            const handleDeleteRegente = async (id) => {
                if (!isAdmin) return;
                const { doc, deleteDoc } = window.FirebaseLib;
                try { await deleteDoc(doc(services.current.db, 'artifacts', appId, 'public', 'data', 'regentes', id)); showToast("Removida."); } catch (e) { showToast("Erro."); }
            };

            const handleDeleteCustomHymn = async (hymn) => {
                if (!isAdmin) return;
                const { doc, deleteDoc, setDoc } = window.FirebaseLib;
                try {
                    const isStatic = STATIC_HYMNS.some(h => h.id === hymn.id);
                    if (isStatic) await setDoc(doc(services.current.db, 'artifacts', appId, 'public', 'data', 'hiddenHymns', hymn.id), { hidden: true }); 
                    else await deleteDoc(doc(services.current.db, 'artifacts', appId, 'public', 'data', 'customHymns', hymn.id));
                    showToast("Removido.");
                } catch (e) { showToast("Erro ao remover."); }
            };

            const toggleAgendaHymn = async (hymn) => {
                if (!selectedDate) return;
                const { doc, setDoc } = window.FirebaseLib;
                const currentList = agendaData[selectedDate]?.hymns || [];
                const isSelected = currentList.some(h => h.id === hymn.id);
                const newList = isSelected ? currentList.filter(h => h.id !== hymn.id) : [...currentList, { id: hymn.id, name: hymn.displayName || hymn.name, artist: hymn.displayArtist || hymn.artist, category: hymn.displayCategory || hymn.category || 'jovens' }];
                try { await setDoc(doc(services.current.db, 'artifacts', appId, 'public', 'data', 'agenda', selectedDate), { hymns: newList }, { merge: true }); } catch (e) { showToast("Erro."); }
            };

            const setRegenteForAgenda = async (cat, regenteObj) => {
                if (!selectedDate) return;
                const { doc, setDoc } = window.FirebaseLib;
                try {
                    const docRef = doc(services.current.db, 'artifacts', appId, 'public', 'data', 'agenda', selectedDate);
                    const update = cat === 'jovens' ? { regenteJovens: regenteObj } : { regenteAdol: regenteObj };
                    await setDoc(docRef, update, { merge: true });
                } catch (e) { showToast("Erro."); }
            };

            const renderHymnCard = (hymn, onClick = null, isAgendaView = false) => {
                const settings = hymnSettings[hymn.id];
                const thumb = getYoutubeThumbnail(settings?.youtubeUrl);
                const catKey = hymn.category || hymn.displayCategory;
                const cat = CATEGORY_LABELS[catKey] || CATEGORY_LABELS.jovens;
                const key = settings?.key || hymn.key;

                return (
                    <div key={hymn.id} onClick={onClick} className="hymn-card bg-white p-3 rounded-[24px] border border-slate-200/60 shadow-sm flex items-center gap-4 animate-in cursor-pointer">
                        <div className="w-16 h-16 rounded-2xl bg-slate-100 flex-shrink-0 overflow-hidden flex items-center justify-center border border-slate-100">
                            {thumb ? <img src={thumb} className="w-full h-full object-cover" /> : <Icon name="music" className="w-6 h-6 text-slate-300" />}
                        </div>
                        <div className="flex-1 min-w-0">
                            <h3 className="text-sm font-bold text-slate-800 uppercase truncate mb-1">{hymn.displayName || hymn.name}</h3>
                            <div className="flex items-center gap-2">
                                <span className={`text-[8px] font-black px-1.5 py-0.5 rounded-md uppercase shrink-0 ${cat.light}`}>{cat.label}</span>
                                <p className="text-[11px] font-medium text-slate-400 italic truncate">{hymn.displayArtist || hymn.artist}</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            {key && <div className="min-w-[40px] h-10 px-2 bg-indigo-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-indigo-100 font-extrabold text-[12px]">{key}</div>}
                            {isAdmin && (
                                <button 
                                    onClick={(e) => { 
                                        e.stopPropagation(); 
                                        if(isAgendaView) toggleAgendaHymn(hymn);
                                        else handleDeleteCustomHymn(hymn);
                                    }} 
                                    className="p-2 text-slate-200 hover:text-rose-500 transition-colors"
                                >
                                    <Icon name="trash-2" className="w-4 h-4" />
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const getYoutubeThumbnail = (url) => {
                if (!url) return null;
                const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                return (match && match[2].length === 11) ? `https://img.youtube.com/vi/${match[2]}/mqdefault.jpg` : null;
            };

            const [currentMonth, setCurrentMonth] = useState(new Date());
            const calendarDays = useMemo(() => {
                const y = currentMonth.getFullYear(); const m = currentMonth.getMonth();
                const days = []; const offset = new Date(y, m, 1).getDay(); const total = new Date(y, m + 1, 0).getDate();
                for (let i = 0; i < offset; i++) days.push(null);

                                    <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase ml-2 block">Tom Sugerido</label><div className="grid grid-cols-6 gap-2 p-3 bg-slate-50 rounded-[24px] border border-slate-100 max-h-40 overflow-y-auto custom-scrollbar">{HARMONIC_SCALE.map(note => <button type="button" key={note} onClick={() => setForm({...form, key: note})} className={`py-2.5 rounded-xl font-black text-[10px] transition-all border-2 ${form.key === note ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-white text-slate-400'}`}>{note}</button>)}</div></div>
                                </div>
                                <div className="flex gap-4 pt-8 safe-pb"><button type="button" onClick={() => setModals({...modals, add: false})} className="flex-1 py-4 bg-slate-100 text-[11px] font-black uppercase rounded-2xl">Sair</button><button type="submit" disabled={isSaving || !form.name} className="flex-[2] py-4 bg-indigo-700 text-white text-[11px] font-black uppercase rounded-2xl shadow-xl active:scale-95 transition-all">Guardar</button></div>
                            </form>
                        </div>
                    )}

                    {modals.bulk && (
                        <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-slate-950/40 backdrop-blur-md animate-in p-0 sm:p-4">
                            <form onSubmit={handleBulkAdd} className="bg-white w-full max-w-lg rounded-t-[40px] sm:rounded-[32px] p-6 sm:p-8 shadow-2xl border border-white/20">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
                                <div className="text-center mb-8"><h3 className="text-xl font-black text-slate-800 tracking-tight uppercase">IMPORTAR LISTA</h3></div>
                                <div className="space-y-6">
                                    <textarea required rows="8" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-4 px-5 text-sm font-semibold outline-none focus:border-indigo-500 transition-all resize-none" placeholder="Título 1&#10;Título 2..." value={bulkForm.text} onChange={e => setBulkForm({...bulkForm, text: e.target.value})} />
                                    <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase px-1">Categoria de Destino</label><div className="grid grid-cols-3 gap-2">{Object.keys(CATEGORY_LABELS).map(c => <button type="button" key={c} onClick={() => setBulkForm({...bulkForm, category: c})} className={`py-4 rounded-2xl text-[9px] font-black uppercase border-2 transition-all ${bulkForm.category === c ? CATEGORY_LABELS[c].color + ' border-transparent text-white shadow-lg' : 'border-slate-100 text-slate-400'}`}>{CATEGORY_LABELS[c].label}</button>)}</div></div>
                                </div>
                                <div className="flex gap-4 pt-10 safe-pb"><button type="button" onClick={() => setModals({...modals, bulk: false})} className="flex-1 py-4 bg-slate-100 text-[11px] font-black uppercase rounded-2xl">Fechar</button><button type="submit" disabled={isSaving} className="flex-[2] py-4 bg-indigo-700 text-white text-[11px] font-black uppercase rounded-2xl active:scale-95">Importar Agora</button></div>
                            </form>
                        </div>
                    )}

                    {selectedHymn && (
                        <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center bg-slate-950/40 backdrop-blur-md animate-in p-0 sm:p-4">
                            <div className="bg-white w-full max-w-lg rounded-t-[40px] sm:rounded-[32px] p-6 sm:p-8 shadow-2xl overflow-y-auto max-h-[95vh] custom-scrollbar border border-white/20">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
                                <div className="flex justify-between items-center mb-8"><div><h3 className="text-xl font-black text-slate-800 tracking-tight uppercase">EDITAR LOUVOR</h3></div><button onClick={() => setSelectedHymn(null)} className="p-3 bg-slate-100 text-slate-400 rounded-full"><Icon name="x" className="w-5 h-5" /></button></div>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Título</label><input type="text" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-3.5 px-5 text-sm font-bold focus:border-indigo-500 transition-all outline-none" value={tempData.name} onChange={e => setTempData({...tempData, name: e.target.value})} /></div>
                                        <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Artista</label><input type="text" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-3.5 px-5 text-sm font-bold focus:border-indigo-500 transition-all outline-none" value={tempData.artist} onChange={e => setTempData({...tempData, artist: e.target.value})} /></div>
                                    </div>
                                    <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">YouTube</label><input type="text" placeholder="URL do vídeo" className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl py-3.5 px-5 text-sm focus:border-indigo-500 outline-none" value={tempData.youtube} onChange={e => setTempData({...tempData, youtube: e.target.value})} /></div>
                                    <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1">Categoria</label><div className="grid grid-cols-3 gap-2">{Object.keys(CATEGORY_LABELS).map(c => <button key={c} type="button" onClick={() => setTempData({...tempData, category: c})} className={`py-4 rounded-2xl text-[9px] font-black uppercase border-2 transition-all ${tempData.category === c ? CATEGORY_LABELS[c].color + ' border-transparent text-white shadow-lg' : 'border-slate-100 text-slate-400'}`}>{CATEGORY_LABELS[c].label}</button>)}</div></div>
                                    <div className="space-y-2"><label className="text-[10px] font-extrabold text-slate-500 uppercase tracking-widest px-1 block">Tom</label><div className="grid grid-cols-6 gap-2 p-3 bg-slate-50 rounded-[24px] border border-slate-100 max-h-48 overflow-y-auto custom-scrollbar">{HARMONIC_SCALE.map(note => <button key={note} onClick={() => setTempData({...note, key: note})} className={`py-2.5 rounded-xl font-black text-[10px] transition-all border-2 ${tempData.key === note ? 'bg-indigo-600 border-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border-white hover:border-indigo-100'}`}>{note}</button>)}</div></div>
                                </div>
                                <div className="flex gap-4 mt-10 safe-pb"><button onClick={() => setSelectedHymn(null)} className="flex-1 py-4 bg-slate-100 text-slate-500 text-[11px] font-black uppercase rounded-2xl">Voltar</button><button onClick={handleSaveSettings} disabled={isSaving} className="flex-[2] py-4 bg-indigo-700 text-white text-[11px] font-black uppercase rounded-2xl shadow-xl active:scale-95 transition-all">Guardar</button></div>
                            </div>
                        </div>
                    )}

                    {modals.admin && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-xl animate-in">
                            <div className="bg-white w-full max-w-xs rounded-[32px] p-8 text-center shadow-2xl">
                                <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-[20px] flex items-center justify-center mx-auto mb-8 shadow-inner border border-indigo-100"><Icon name="shield-check" className="w-8 h-8" /></div>
                                <h4 className="text-slate-800 font-black text-sm uppercase tracking-tight mb-2 text-center">LOGIN ADM</h4>
                                <input type="password" autoFocus placeholder="••••" className="w-full bg-slate-100 rounded-2xl py-5 text-center font-black text-3xl tracking-[0.6em] focus:ring-4 focus:ring-indigo-500/10 outline-none mb-8 border-none" onChange={e => { if (e.target.value === ADMIN_PIN) { setIsAdmin(true); setModals({...modals, admin: false}); showToast("Acesso Liberado"); } }} />
                                <button onClick={() => setModals({...modals, admin: false})} className="w-full py-4 text-slate-400 text-[10px] font-black uppercase tracking-widest">Fechar</button>
                            </div>
                        </div>
                    )}

                    {toast.show && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[300] animate-in pointer-events-none">
                            <div className="bg-slate-900/95 backdrop-blur-xl text-white px-6 py-4 rounded-[20px] flex items-center gap-3 shadow-2xl border border-white/10 ring-4 ring-black/5">
                                <div className="w-6 h-6 bg-emerald-500 rounded-full flex items-center justify-center"><Icon name="check" className="text-white w-3 h-3" /></div>
                                <span className="text-[10px] font-black uppercase tracking-widest">{toast.msg}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const Icon = memo(({ name, className = "w-4 h-4" }) => {
            const containerRef = useRef(null);
            useEffect(() => { 
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: containerRef.current, attrs: { class: className } });
                }
            }, [name, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center"></span>;
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
